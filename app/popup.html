<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- build:css styles/popup-vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->


</head>
<body class="popup">
  <div class="popup__header">
    <nav class="popup__nav">
      <div class="nav-wrapper">
        <div class="row">
          <div class="col s2">
            <i class="small material-icons icon__settings" id="buttonOptions">settings</i>
          </div>
          <!--<div class="col s2">-->
            <!--&lt;!&ndash;<i class="small material-icons icon__account">person_pin</i>&ndash;&gt;-->
          <!--</div>-->
          <div class="col s6">
            <i></i>
          </div>
          <div class="col s4">
            <div class="popup__switcher">
              <div class="switch">
                <label class="work-mode__label">
                  Off
                  <input type="checkbox" name="workmode" class="work-mode__input">
                  <span class="lever"></span>
                  On
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </nav>
  </div>


 <div class="popup__body">
   <div class="popup__body-projects">
      <div class="row">
          <div class="col s1">
              <i class="small material-icons tooltipped"
                 data-position="right"
                 data-delay="50"
                 data-tooltip="Use middle mouse button to mark project as readable"
              >info_outline</i>
              <!--<a class="btn tooltipped">Hover me!</a>-->
          </div>
          <div class="col s10">
               <h5 class="popup__body-header">Projects List</h5>
          </div>
          <div class="col s1">

          </div>
      </div>
      <div class="projects">
        <div class="collection"></div>
      </div>
   </div>
   <div class="popup__body-unauthorized">
     <h5 class="popup__body-header">Not Authorized</h5>
     <span class="popup__hint">Please, Sign in at <a href="https://www.upwork.com/home/">Upwork</a></span>
   </div>
   <div class="popup__spin">
     <div id="fountainG">
        <div id="fountainG_1" class="fountainG"></div>
        <div id="fountainG_2" class="fountainG"></div>
        <div id="fountainG_3" class="fountainG"></div>
        <div id="fountainG_4" class="fountainG"></div>
        <div id="fountainG_5" class="fountainG"></div>
        <div id="fountainG_6" class="fountainG"></div>
        <div id="fountainG_7" class="fountainG"></div>
        <div id="fountainG_8" class="fountainG"></div>
    </div>
   </div>
 </div>


<!-- build:js scripts/popup-vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/materialize/dist/js/materialize.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/popup.js -->
<script src="scripts/popup.js"></script>
<!-- endbuild -->
</body>
</html>
