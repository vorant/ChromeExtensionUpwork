  <body class="options">
    <form>
      <h5>
        Project info
        <i class="tiny material-icons tooltipped"
           data-position="right"
           data-delay="50"
           data-tooltip="Leave fields empty if it doesn't matter">info_outline</i>
      </h5>

      <ul class="collapsible" data-collapsible="expandable">
        <li>
          <div class="collapsible-header">
            <i class="material-icons">query_builder</i>Type
          </div>
          <div class="collapsible-body">
            <div class="row options__row">
              <div class="input-field col s3 options__col">
                <input class="with-gap" name="type" type="radio" id="type_any" value="any" checked/>
                <label for="type_any">Any</label>
              </div>
              <div class="input-field col s3 options__col">
                <input class="with-gap" name="type" type="radio" id="type_hourly" value="hourly"/>
                <label for="type_hourly">Hourly</label>
              </div>
              <div class="input-field col s3 options__col">
                <input class="with-gap" name="type" type="radio" id="type_fixed" value="fixedPrice"/>
                <label for="type_fixed">Fixed Prise</label>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">$</i>Budget (only for Fixed prise)
          </div>
          <div class="collapsible-body">

            <div class="row options__row">
              <div class="input-field col s6">
                <i class="material-icons prefix">$</i>
                <input id="budgetMin" type="text" class="validate" name="budgetMin">
                <label for="budgetMin">min</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">$</i>
                <input id="budgetMax" type="tel" class="validate" name="budgetMax">
                <label for="budgetMax">max</label>
              </div>
            </div>

          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">list</i>Contain phrases
          </div>
          <div class="collapsible-body">
            <div class="row options__row">
              <div class="input-field col s12">
                <textarea id="phrasesContain" class="materialize-textarea" name="phrasesContain"></textarea>
                <label for="phrasesContain">Type through comma</label>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">not_interested</i>Exclude phrases
          </div>
          <div class="collapsible-body">
            <div class="row options__row">
              <div class="input-field col s12">
                <textarea id="phrasesExclude" class="materialize-textarea"name="phrasesExclude"></textarea>
                <label for="phrasesExclude">Type through comma</label>
              </div>
            </div>
          </div>
        </li>
      </ul>

        <i class="tiny material-icons tooltipped"

            <i class="material-icons">done_all</i>Payment verified
          </div>

            <div class="row options__row">
              <div class="input-field col s3 options__col">
                <input class="with-gap" name="paymentVerified" type="radio" id="paymentVerified_any" value="any" checked/>
                <label for="paymentVerified_any">Any</label>
              </div>
              <div class="input-field col s3 options__col">
                <input class="with-gap" name="paymentVerified" type="radio" id="paymentVerified_yes" value="yes"/>
                <label for="paymentVerified_yes">Yes</label>
              </div>
              <div class="input-field col s3 options__col">
                <input class="with-gap" name="paymentVerified" type="radio" id="paymentVerified_no" value="no"/>
                <label for="paymentVerified_no">No</label>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">location_off</i>Countries Black List
          </div>
          <div class="collapsible-body">
            <div class="options__select-wrapper">
              <div class="input-field col s12">
                <select multiple id="selectExclude" name="selectExclude"></select>
              </div>
            </div>

          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">star_rate</i>Feedback stars
          </div>
          <div class="collapsible-body">

            <div class="options__slider-wrapper">
              <input type="text" id="feedbackStars" name="feedbackStars" class="options__slider-input"/>
              <div class="sliders" id="feedbackSlider"></div>
            </div>

          </div>
        </li>
